<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <title>SIPART PS2 Energiansäästölaskuri</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header {
      text-align: center;
      margin: 20px 0;
    }

    h1 {
      font-size: 2em;
      margin: 10px 0;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      width: 90%;
      max-width: 1200px;
      background-color: #1e1e1e;
      border-radius: 15px;
      padding: 20px;
      gap: 20px;
    }

    .form-container {
      flex: 1;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      align-items: flex-start; /* kaikki vasempaan */
    }

    .input-group {
      margin: 15px 0;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      width: 100%;
    }

    label {
      font-weight: 600;
      margin-bottom: 5px;
      text-align: left;
      width: 100%;
    }

    input, select {
      padding: 10px;
      border: 2px solid #333;
      border-radius: 5px;
      font-size: 1em;
      background-color: #2a2a2a;
      color: #fff;
      width: 100%;
      max-width: 300px;
    }

    button {
      padding: 10px 20px;
      background-color: #003366;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      margin-top: 10px;
    }

    button:hover {
      background-color: #0055aa;
    }

    .results {
      flex: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .results table {
      border-collapse: collapse;
      width: 100%;
      max-width: 600px;
    }

    .results th, .results td {
      border: 1px solid #444;
      padding: 8px;
      text-align: center;
    }

    .results th {
      background-color: #333;
    }

    .savings-box {
      background-color: #003366;
      color: #fff;
      font-size: 1.2em;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      width: 100%;
      max-width: 600px;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>SIPART PS2 Energiansäästölaskuri</h1>
  </div>

  <div class="container">
    <div class="form-container">
      <div class="input-group">
        <label for="device">Valittu laite:</label>
        <select id="device">
          <option value="general">Yleisesti käytetty asennotin</option>
          <option value="sipart">Siemens SIPART PS2</option>
        </select>
      </div>

      <div class="input-group">
        <label>SIPART PS2 paineilmankulutus: <span id="sipartValue">0,01</span> Nm³/h (Kiinteä arvo)</label>
      </div>

      <div class="input-group">
        <label for="general">Yleisesti käytetyn asennottimen paineilmankulutus:</label>
        <input type="number" id="general" step="0.001" value="0.931">
      </div>

      <div class="input-group">
        <label for="price">Sähkönhinta (€/kWh):</label>
        <input type="number" id="price" step="0.01" value="0.8">
        <button id="averageBtn">Suomen-keskiarvo</button>
      </div>

      <div class="input-group">
        <label for="years">Vertailuaika (vuodet):</label>
        <select id="years">
          <option value="1">1</option>
          <option value="5">5</option>
          <option value="10">10</option>
        </select>
      </div>

      <div class="input-group">
        <label for="units">Asennottimien määrä:</label>
        <input type="number" id="units" min="1" value="1">
      </div>

      <button id="calculate">Laske säästöt</button>
    </div>

    <div class="results">
      <canvas id="chart" width="400" height="200"></canvas>
      <table>
        <thead>
          <tr>
            <th>Laitteet</th>
            <th>Paineilma (Nm³/h)</th>
            <th>Energia (kWh/v)</th>
            <th>Kustannus (€)</th>
          </tr>
        </thead>
        <tbody id="results-table"></tbody>
      </table>
      <div class="savings-box" id="savings"></div>
    </div>
  </div>

  <script>
    const ctx = document.getElementById('chart').getContext('2d');
    let chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['SIPART PS2', 'Yleisesti käytetty asennotin'],
        datasets: [{
          label: 'Kustannus (€)',
          data: [0, 0],
          backgroundColor: ['#0055aa', '#888']
        }]
      },
      options: { responsive: true, scales: { y: { beginAtZero: true } } }
    });

    document.getElementById('calculate').addEventListener('click', () => {
      const general = parseFloat(document.getElementById('general').value);
      const price = parseFloat(document.getElementById('price').value);
      const years = parseInt(document.getElementById('years').value);
      const units = parseInt(document.getElementById('units').value);

      const sipartFlow = 0.01;
      const hours = 8760;

      const sipartEnergy = sipartFlow * hours * 0.1;
      const generalEnergy = general * hours * 0.1;

      const sipartCost = sipartEnergy * price * years * units;
      const generalCost = generalEnergy * price * years * units;

      const savings = generalCost - sipartCost;

      chart.data.datasets[0].data = [sipartCost, generalCost];
      chart.update();

      document.getElementById('results-table').innerHTML = `
        <tr>
          <td>Siemens SIPART PS2</td>
          <td>${sipartFlow.toFixed(3)}</td>
          <td>${sipartEnergy.toFixed(2)}</td>
          <td>${sipartCost.toFixed(2)}</td>
        </tr>
        <tr>
          <td>Yleisesti käytetty asennotin Suomessa</td>
          <td>${general.toFixed(3)}</td>
          <td>${generalEnergy.toFixed(2)}</td>
          <td>${generalCost.toFixed(2)}</td>
        </tr>
      `;

      document.getElementById('savings').textContent =
        `Säästö: ${savings.toFixed(2)} € (${years} vuodeksi, ${units} asennottimen)`;
    });

    document.getElementById('averageBtn').addEventListener('click', () => {
      document.getElementById('price').value = 0.20; // esimerkkiarvo
    });
  </script>
</body>
</html>
