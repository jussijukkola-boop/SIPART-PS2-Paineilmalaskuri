<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIPART PS2 Energiansäästölaskuri</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000000;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      max-width: 1600px;
      width: 95%;
      background: #1a1a1a;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
    }

    .logo {
      max-width: 160px;
      height: auto;
      position: absolute;
      top: 25px;
      left: 40px;
    }

    h1 {
      color: #ffffff;
      font-size: 2.4em;
      margin: 0;
      text-align: center;
      width: 100%;
      font-weight: 700;
    }

    .content {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      width: 100%;
      margin-top: 40px;
    }

    .calculator {
      flex: 1;
      min-width: 500px;
      max-width: 600px;
      margin-right: 40px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .input-group {
      margin: 12px 0;
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      width: 100%;
      justify-content: flex-start;
    }

    label {
      font-weight: 600;
      color: #ffffff;
      min-width: 250px;
      text-align: left;
      margin-right: 15px;
    }

    input, select {
      padding: 10px;
      border: 2px solid #333333;
      border-radius: 5px;
      font-size: 1em;
      background-color: #2a2a2a;
      color: #ffffff;
      flex: 1;
      max-width: 200px;
    }

    button {
      padding: 12px 25px;
      background: #003366;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s;
      margin-top: 20px;
      align-self: flex-start;
    }

    button:hover {
      background: #0055aa;
    }

    .results {
      flex: 1;
      min-width: 500px;
      max-width: 600px;
      display: none;
      flex-direction: column;
      align-items: center;
    }

    .savings {
      font-size: 1.8em;
      color: #ffffff;
      font-weight: 700;
      text-align: center;
      padding: 15px;
      background: #003366;
      border-radius: 10px;
      border: 2px solid #ffffff;
      margin-top: 20px;
      width: 100%;
    }

    .info {
      font-size: 0.9em;
      color: #bbbbbb;
      margin-left: 10px;
    }

    .fixed-value {
      color: #ffffff;
      font-weight: 600;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border: 1px solid #333333;
    }

    th {
      background: #ffffff;
      color: #000000;
    }

    td {
      color: #ffffff;
      background-color: #2a2a2a;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="Jukkolalogo.png" alt="Jukkola Systems Logo" class="logo">
    <h1>SIPART PS2 Energiansäästölaskuri</h1>

    <div class="content">
      <div class="calculator" id="calculator">
        <div class="input-group">
          <label>Valittu laite:</label>
          <select id="device">
            <option value="generic">Nykyinen asennoitin</option>
            <option value="custom">Muu laite</option>
          </select>
        </div>

        <div class="input-group">
          <label>SIPART PS2 paineilmankulutus:</label>
          <span class="fixed-value">0,01 Nm³/h</span>
          <span class="info">(Kiinteä arvo)</span>
        </div>

        <div class="input-group">
          <label>Nykyinen asennoitin (Nm³/h):</label>
          <input type="number" id="competitorConsumption" value="0.931" min="0.001" max="5" step="0.001">
          <span class="info">(Oletus: 0.931 Nm³/h)</span>
        </div>

        <div class="input-group">
          <label>Sähkönhinta (€/kWh):</label>
          <input type="number" id="electricityCost" value="0.07" min="0.01" step="0.01">
          <span class="info">(Tyypillinen arvo 2025)</span>
        </div>

        <div class="input-group">
          <label>Vertailuaika (vuodet):</label>
          <select id="years">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5" selected>5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
          <span class="info">(Oletus: 24/7 käyttö)</span>
        </div>

        <div class="input-group">
          <label>Asennoittimien määrä:</label>
          <input type="number" id="quantity" value="1" min="1" max="100">
        </div>

        <button id="calculateButton">Laske säästöt</button>
      </div>

      <div class="results" id="results">
        <table id="comparisonTable">
          <tr><th>Laitteet</th><th>Paineilma (Nm³/h)</th><th>Energia (kWh/v)</th><th>Kustannus (€)</th></tr>
        </table>
        <div class="savings" id="savingsText"></div>
      </div>
    </div>
  </div>

  <script>
    function calculateEnergy(consumption) {
      const hoursPerYear = 8760;
      const capacity = 0.11; // kWh/Nm³
      const efficiency = 0.80;
      const annualAir = consumption * hoursPerYear;
      return (annualAir * capacity) / efficiency;
    }

    function calculateCost(energy, costPerKWh, years) {
      return energy * costPerKWh * years;
    }

    function calculateSavings() {
      const competitorConsumptionInput = document.getElementById('competitorConsumption').value.replace(',', '.');
      const competitorConsumption = parseFloat(competitorConsumptionInput) || 0.931;
      const electricityCost = parseFloat(document.getElementById('electricityCost').value) || 0.07;
      const years = parseInt(document.getElementById('years').value) || 5;
      const quantity = parseInt(document.getElementById('quantity').value) || 1;

      const ps2Consumption = 0.01;
      const ps2Energy = calculateEnergy(ps2Consumption) * quantity;
      const ps2Cost = calculateCost(ps2Energy, electricityCost, years);
      const competitorEnergy = calculateEnergy(competitorConsumption) * quantity;
      const competitorCost = calculateCost(competitorEnergy, electricityCost, years);
      const savings = competitorCost - ps2Cost;

      document.getElementById('results').style.display = 'flex';
      document.getElementById('savingsText').textContent =
        `Säästö: ${savings.toFixed(2)} € (${years} vuodeksi, ${quantity} asennoittimella)`;

      const table = document.getElementById('comparisonTable');
      table.innerHTML = `
        <tr><th>Laitteet</th><th>Paineilma (Nm³/h)</th><th>Energia (kWh/v)</th><th>Kustannus (€)</th></tr>
        <tr><td>Siemens SIPART PS2</td><td>${ps2Consumption.toFixed(3)}</td><td>${(ps2Energy / years).toFixed(2)}</td><td>${ps2Cost.toFixed(2)}</td></tr>
        <tr><td>Nykyinen asennoitin</td><td>${competitorConsumption.toFixed(3)}</td><td>${(competitorEnergy / years).toFixed(2)}</td><td>${competitorCost.toFixed(2)}</td></tr>
      `;
    }

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('calculateButton').addEventListener('click', calculateSavings);
    });
  </script>
</body>
</html>
