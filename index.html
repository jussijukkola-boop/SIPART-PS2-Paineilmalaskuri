<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIPART PS2 Energiansäästölaskuri</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center; /* keskittää logon ja otsikon */
      gap: 15px;
      padding: 20px;
      background-color: #222;
    }

    .logo {
      max-width: 150px;
      height: auto;
    }

    h1 {
      text-align: center;
      font-size: 2em;
      margin: 0;
    }

    .container {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      padding: 20px;
    }

    .form-container {
      background-color: #2a2a2a;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .input-group {
      margin: 15px 0;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      width: 100%;
    }

    label {
      font-weight: 600;
      color: #fff;
      margin-bottom: 5px;
      text-align: left;
    }

    input, select {
      padding: 10px;
      border: 2px solid #333;
      border-radius: 5px;
      font-size: 1em;
      background-color: #2a2a2a;
      color: #fff;
      width: 100%;
      max-width: 300px;
    }

    button {
      background-color: #003366;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
      font-size: 1em;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0055aa;
    }

    .results {
      flex: 1;
      margin-left: 20px;
    }

    .result-item {
      background-color: #2a2a2a;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      width: 100%;
      max-width: 400px;
    }

    canvas {
      margin-top: 20px;
      background-color: #fff;
      border-radius: 8px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="Jukkolalogo.png" alt="Jukkola Systems Logo" class="logo">
    <h1>SIPART PS2 Energiansäästölaskuri</h1>
  </div>

  <div class="container">
    <div class="form-container">
      <div class="input-group">
        <label for="device">Laite</label>
        <select id="device">
          <option value="pumppu">Pumppu</option>
          <option value="moottori">Moottori</option>
          <option value="kompressori">Kompressori</option>
        </select>
      </div>

      <div class="input-group">
        <label for="price">Sähkön hinta (€/kWh)</label>
        <input type="number" id="price" value="0.12" step="0.01">
      </div>

      <div class="input-group">
        <label for="usage">Vuotuinen kulutus (kWh)</label>
        <input type="number" id="usage" value="10000">
      </div>

      <button onclick="calculate()">Laske säästöt</button>
    </div>

    <div class="results">
      <div class="result-item" id="savings">Säästöt: -</div>
      <div class="result-item" id="costBefore">Kustannus ennen: -</div>
      <div class="result-item" id="costAfter">Kustannus jälkeen: -</div>
      <canvas id="chart" width="400" height="200"></canvas>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    function calculate() {
      const price = parseFloat(document.getElementById('price').value);
      const usage = parseFloat(document.getElementById('usage').value);
      const beforeCost = price * usage;
      const afterCost = beforeCost * 0.7; // oletetaan 30% säästö
      const savings = beforeCost - afterCost;

      document.getElementById('savings').innerText = `Säästöt: ${savings.toFixed(2)} €`;
      document.getElementById('costBefore').innerText = `Kustannus ennen: ${beforeCost.toFixed(2)} €`;
      document.getElementById('costAfter').innerText = `Kustannus jälkeen: ${afterCost.toFixed(2)} €`;

      const ctx = document.getElementById('chart').getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Ennen', 'Jälkeen'],
          datasets: [{
            label: 'Kustannus (€)',
            data: [beforeCost, afterCost],
            backgroundColor: ['#cc0000', '#009900']
          }]
        },
        options: { responsive: false }
      });
    }
  </script>
</body>
</html>
